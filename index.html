<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="leon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <p class="show"></p>
      <section>
        <button class="clear">Ac</button>
        <i class="fa-solid fa-delete-left delete"></i>
        <span class="operator">/</span>
        <span class="operator">*</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">-</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">+</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>0</span>
        <span>.</span>
        <span class="result operator">=</span>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
